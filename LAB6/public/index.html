<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Node App Template</title>
</head>
<body>
  <form action ="/svc/greeting" method="GET">
    <input name="firstname" type="text" placeholder="First Name" style="height: 40px; width: 140px;">
    <button type="submit" style="padding: 20px; background-color: rgb(247, 50, 50); margin-top: 10px; margin-left: 25px; height: 10px; margin-top: 10px;">CHECK NAME</button>
  </form>
  <br>
  <form action="/svc/add" method="POST">
    <div style="height: 300px; width: 20px; color: aqua;">

    
    
    <input name="num1" type="number" placeholder="ENTER NUMBER 1">
    <span style="color: black; margin-left: 70px;"> + </span>
    <input name="num2" type="number" placeholder="ENTER NUMBER 2">
    <button type="submit" style="padding: 20px; background-color: rgb(247, 50, 50); margin-top: 10px; margin-left: 25px; height: 10px;">ADD</button>

  </div>
  </form>
  
</body>
</html>
